<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouvement</title>
</head>
<body>
    <canvas id="my_canvas" width="400" height="800" style="background: url('./assets/bck.png')" style="border: 1px solid red"></canvas>

    <script>
        class Model {
            static GRAVITY     = 20;
            static JUMP_FORCE  = 1000;
            static SPEED       = 200;
            static HEIGHT_TRIG = 300;
            static MAX_GAP = 370;
            constructor() {
                this._game_state = "MENU"
                this._score = 0;
                this._direction = 0;                
                this._gravitySpeed = 0;
                this._position = {x: 170, y:493, last_pos: 'r'};
                this._actual_gap = 40;
                this._map_objects = [                   
                    {type: 'basic_tile', x: 15, y: 600, is_sentinel: true}
                ];
                this._FillMap();

            }

            get position() { return this._position; }
            get direction() { return this._direction; }
            set direction(value) { return this._direction = value; }
            
            GetMap() {
                return this._map_objects;
            }

            GetGameState() {
                return this._game_state;
            }

            BindDisplay(callback) {
                this.b_Display = callback;
            }

           
            Move(fps) {
                // ES : Incrementing gap between platforms
                if(this._actual_gap < Model.MAX_GAP) {
                    this._actual_gap += this._score/50000;
                    if(this._actual_gap > Model.MAX_GAP) {
                        this._actual_gap = Model.MAX_GAP;
                    }
                }


                // ES : Apply gravity to player
                this._gravitySpeed += Model.GRAVITY;

                // ES : If going up without go over height trigger, make map go down.
                //  else, player goes up/down depending on gravitySpeed.
                if(this.position.y < Model.HEIGHT_TRIG && this._gravitySpeed < 0) {
                    this._map_objects.forEach(o => {
                        o.y -= this._gravitySpeed / fps;
                        if(o.type === "moving_tile") {
                            this._MovePlateform(o);
                        } else if(o.type === "falling_tile" && o.is_falling === true) {
                            this._DropPlatform(o);
                        }
                    });
                    this._score = Math.floor(this._score - ((this._gravitySpeed / fps)/2));
                } else {
                    this._position.y += this._gravitySpeed / fps;
                    this._map_objects.forEach(o => {
                        if(o.type === "moving_tile") {
                            this._MovePlateform(o);
                        } else if(o.type === "falling_tile" && o.is_falling === true) {
                            this._DropPlatform(o);
                        }
                    })
                }
                
                // ES : Apply horizontal motion
                this._position.x += (this._direction * Model.SPEED / fps);
                if(this._position.x > 370){
                    this._position.x = -60;
                } else if (this._position.x < -65){
                    this._position.x = 365;
                }

                // ES : If falling down, check for platform collision
                //  maybe improved by checking only viewable objects?
                if(this._gravitySpeed > 0) {
                    this._map_objects.forEach(o => {
                        if((this._position.y <= o.y +20 && this._position.y >= o.y-40) && (this._position.x >= o.x - 20 && this._position.x <= o.x + 60)) {
                            this._Jump();
                            if(o.type === "falling_tile") o.is_falling = true;
                        }
                    })
                    // ES : Game over condition to handle later
                    if (this._position.y > 765) { 
                        this._Jump();
                    }
                }

                this.b_Display(this._position);
                this._map_objects = this._map_objects.filter(o => o.y < 800);

                // if(this._map_objects.length < 10) {
                while(Math.min(...this._map_objects.map(o => o.y)) > -400) {
                    this._FillMap();
                }
            }

            _Jump() {
                this._gravitySpeed = -Model.JUMP_FORCE;
            }

            _FillMap() {
                // while(Math.min(...this._map_objects.map(o => o.y)) > -400) {
                    const last_sentinel = this._map_objects.findLast(o => o.is_sentinel === true);
                    let new_sentinel = this._GeneratePlatform(last_sentinel);
                    this._map_objects.push(new_sentinel);
                // }
            }

            _GeneratePlatform(last_sentinel) {
                const platform_x = Math.floor(Math.random() * 340); // Max = canvas width - platform width
                // Math.random() * (max - min) + min;
                const platform_y = Math.floor(Math.random() * ((last_sentinel.y - this._actual_gap - 15) - (last_sentinel.y - this._actual_gap + 15)) + (last_sentinel.y - this._actual_gap + 15));
                
                let x = Math.random() * 20;
                console.log(`x: ${x} vs score: ${this._score / 1000}`);
                // ES : Check if returning falling/moving or normal platform 
                if(x < this._score / 500) {
                    if(platform_x % 2 >= 1) {
                        return {type: "falling_tile", x: platform_x, y: platform_y, is_sentinel: true, is_falling: false, speed: 7};    
                    }
                    let dir = x % 2 >= 1 ? 1 : -1;
                    return {type: "moving_tile", x: platform_x, y: platform_y, is_sentinel: true, direction: dir, speed: 0.7};
                } else {
                    return {type: "basic_tile", x: platform_x, y: platform_y, is_sentinel: true};
                }
                
                
                // return new_platform;
            }

            _MovePlateform(obj) {
                if(obj.direction === 1 && obj.x > 340) {
                    obj.direction = -1;
                } else if(obj.direction === -1 && obj.x < 2) {
                    obj.direction = 1;
                }
                obj.x += (obj.direction * obj.speed);
            }

            _DropPlatform(obj) {
                obj.y += obj.speed;
            }

        }





        class View {
            constructor() {
                this._canvas = document.getElementById('my_canvas');
                this.ctx     = this._canvas.getContext('2d');
                this._hold_right = false;
                this._hold_left = false;
                // Tiles
                this.t_player_r = {id: 'player',   x: 32, y: 30, w: 92, h: 90};
                this.t_player_l = {id: 'player',   x: 0, y: 29, w: 92, h: 90};
                this.tiles = [
                    {id: 'basic_tile',   x: 1, y: 1, w: 57, h: 15},
                    {id: 'moving_tile',  x: 1, y: 19, w: 57, h: 15},
                    {id: 'falling_tile', x: 1, y: 55, w: 57, h: 15},
                ]
                this.Events();
            }

            GetTile(id) {
                return this.tiles.find(t => t.id == id);
            }

            BindGetMap(callback) {
                this.b_Map = callback;
            }

            BindGetGameState(callback) {
                this.b_GameState = callback;
            }

            BindSetDirection(callback) {
                this.b_SetDirection = callback;
            }

            Events() {
                document.addEventListener('keydown', (evt) => {                
                    if (evt.key == 'ArrowLeft' || evt.key == 'ArrowRight') {
                        switch (evt.key) {
                            case 'ArrowLeft': // Move left.
                                this._hold_left = true;
                                this.b_SetDirection(-1);
                                break;
                            case 'ArrowRight': // Move right.
                                this._hold_right = true;
                                this.b_SetDirection(1);
                                break;
                        }
                    }
                });

                document.addEventListener('keyup', (evt) => {
                    switch (evt.key) {
                        case 'ArrowLeft': // Move left.
                            if (!this._hold_right) {
                                this.b_SetDirection(0);
                            }
                            this._hold_left = false;
                            break;
                        case 'ArrowRight': // Move right.
                            if (!this._hold_left) {
                                this.b_SetDirection(0);
                            }
                            this._hold_right = false;
                            break;
                    }
                });
            }

            Display(position) {
                let x = position.x;
                let y = position.y;
                // let last_pos = position.last_pos;
                if(this._hold_left) {
                    position.last_pos = 'l';
                } else if(this._hold_right) {
                    position.last_pos = 'r';
                }
                this.ctx.clearRect(0, 0, this._canvas.width, this._canvas.height);
                this.b_Map().forEach(obj => {
                    const tile = this.GetTile(obj.type);
                    this.ctx.drawImage(HEXTILES_IMAGE, tile.x, tile.y, tile.w, tile.h, obj.x, obj.y, tile.w, tile.h);
                });
                if(position.last_pos === 'l') {
                    this.ctx.strokeRect(x, y, this.t_player_l.w/2, this.t_player_l.h/2);
                    this.ctx.drawImage(DOODLE_L, this.t_player_l.x, this.t_player_l.y, this.t_player_l.w, this.t_player_l.h, x, y, this.t_player_l.w/2, this.t_player_l.h/2);
                }
                else{
                    this.ctx.strokeRect(x, y, this.t_player_l.w/2, this.t_player_l.h/2);
                    this.ctx.drawImage(DOODLE_R, this.t_player_r.x, this.t_player_r.y, this.t_player_r.w, this.t_player_r.h, x, y, this.t_player_r.w/2, this.t_player_r.h/2);
                }
            }



        }





        class Controller {
            constructor(model, view) {
                this._model = model;
                this._view = view;
                
                this._startTime     = Date.now();
                this._lag           = 0;
                this._fps           = 60; // Frame rate.
                this._frameDuration = 1000 / this._fps; // Avec 60 frame par seconde, la frame va durer 16.7ms.

                this._model.BindDisplay(this.Display.bind(this));
                this._view.BindSetDirection(this.SetDirection.bind(this));
                this._view.BindGetMap(this.GetMap.bind(this));
                this._view.BindGetGameState(this.GetGameState.bind(this));

            }


            GetMap() {
                return this._model.GetMap();
            }

            GetGameState() {
                return this._model.GetGameState();
            }

            Display(position) {
                this._view.Display(position);
            }

            SetDirection(newDirection) {
                this._model.direction = newDirection;
            }
            
            Update() {
                /* Calcul du deltaTime */
                let currentTime = Date.now();
                let deltaTime   = currentTime - this._startTime; // La durée entre deux appels (entre 2 frames).
                
                this._lag += deltaTime;
                this._startTime = currentTime;

                /* Mettre à jour la logique si la variable _lag est supérieure ou égale à la durée d'une frame */
                while (this._lag >= this._frameDuration) {
                    /* Mise à jour de la logique */
                    this._model.Move(this._fps);
                    /* Réduire la variable _lag par la durée d'une frame */
                    this._lag -= this._frameDuration;
                }
                
                requestAnimationFrame(this.Update.bind(this)); // La fonction de rappel est généralement appelée 60 fois par seconde.
            }
        }

        

        const HEXTILES_IMAGE = new Image();
        HEXTILES_IMAGE.src = './assets/game-tiles.png';
        const DOODLE_R = new Image();
        DOODLE_R.src = './assets/lik-right.png';
        const DOODLE_L = new Image();
        DOODLE_L.src = './assets/lik-left.png';
        Promise.all([
            new Promise( (resolve) => {HEXTILES_IMAGE.addEventListener('load', () => { resolve();}); })
        ])
        .then(() => {
            const app = new Controller(new Model(), new View());
            app.Update();
        });
    </script>
    
</body>
</html>
